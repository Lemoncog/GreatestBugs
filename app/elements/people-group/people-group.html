<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icons/social-icons.html">

<polymer-element name="people-group" attributes="people">
    <link rel="stylesheet" href="people-group.css">
  <template>
    <template repeat="{{ icon in icons }}"> 
        <core-icon icon="social:people" style="
          position: absolute;
          left : {{icon.x}}px;
          top : {{icon.y}}px;
          color: red;
          width: {{icon.width}}px;
          height: {{icon.height}}px;">
        </core-icon>
    </template>
  </template>
  <script>
    (function () {
      Polymer({
        icons : [{ name : "LOL" }],
        // define element prototype here
        peopleChanged : function(oldPeople, newPeople ) {
            console.log("People changed = " + newPeople);

            peopleIcons = [];
            rowCount = 3;
            height = newPeople.circle_height / rowCount;
            width = height;

            xOffset = 0;
            yOffset = 0;
            xMod = 0;
            for (i = 0; i < newPeople.count; i++) {
              if(i > 0 && i % rowCount == 0) {
                //Next row
                xOffset = height/2;
                yOffset = height*0.85;
                xMod = 0;
              }

              x = (xMod * (width)) + xOffset;
              y = (newPeople.circle_height) + yOffset;
              xMod++;

              peopleIcons.push( {
                                 x : x,
                                 y : y,
                                 height : height,
                                 width : width
                               } );
            }

            this.icons = peopleIcons;
        }
      });

    })();
  </script>
</polymer-element>
