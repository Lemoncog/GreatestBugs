<link rel="import" href="../../bower_components/polymer/polymer.html">

<core-icon icon="social:cake"></core-icon>
<polymer-element name="badge-score" attributes="">
  <template>
    <link rel="stylesheet" href="badge-score.css">
    <b>BUG REPORT HERE MIGHT BE REALLY LONG</b>
    <svg height="{{canvasH}}" width="{{canvasW}}">
      <circle cx="{{circle.x}}" cy="{{circle.y}}" r="{{circle.radius}}" stroke="black" stroke-width="{{circle.stroke_width}}" fill="white" />
      <text x="{{text.x}}" y="{{text.y}}" font-size="{{text.size}}";>
      5k
      </text>
    </svg> 
    <div>
    <people-group people="{{people}}"></people-group>
    </div>
  </template>
  <script>
    (function () {

      var radius = 80;
      var strokeWidth = radius * 0.1;
      var x = radius + strokeWidth;
      var y = radius + strokeWidth;

      var canvasW = (strokeWidth + radius) * 2;
      var canvasH = (strokeWidth + radius) * 2;

      var textSize = radius * 0.7;
      var textX = x;
      var textY = y + (textSize/4);

      Polymer({
        // define element prototype here
          people : { 
                      count : 5
                   },
          canvasH : canvasH,
          canvasW : canvasW,
          circle : {
          radius : radius,
          x : x,
          y : y,
          stroke_width : strokeWidth
          },
          text : {
            x : textX,
            y : textY,
            size : textSize + "px"
          }
      });

    })();
  </script>
</polymer-element>
